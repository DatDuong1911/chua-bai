<script>
    var id = window.location.pathname.split("/detail-user/")[1]
    console.log(id);
     $.ajax({
        url: '/user/'+id,
        method: "GET"
    }).then((response) => {
        console.log(response);
        if(!response.error){
            var user = response.data;
                var template = `
                    <tr>
                        <td>${user._id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.password}</td>
                        <td>${user.age}</td>
                        <td>
                            <button type="button" onClick=back()> Quay lại </button>
                        </td>
                    </tr>
                `
                $("tbody").append(template)
            }
    }).catch((err) => {
        
    });
    function back(){
        window.location.href = '/'
    }
</script>
